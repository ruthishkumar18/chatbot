<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Enquiry Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center">College Enquiry Chatbot</h1>
    <div class="card">
      <div class="card-body">
        <div id="chatbox" class="mb-4"></div>
        <form id="user_input_form">
          <div class="input-group">
            <input type="text" id="user_input" class="form-control" placeholder="Ask me anything...">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#user_input_form').on('submit', function (e) {
        e.preventDefault();
        var user_message = $('#user_input').val();
        $('#chatbox').append(`<div><strong>You:</strong> ${user_message}</div>`);
        $('#user_input').val('');
        $.post('/get_response', { message: user_message }, function (data) {
          $('#chatbox').append(`<div><strong>Bot:</strong> ${data.response}</div>`);
        });
      });
    });
  </script>
</body>
</html>
